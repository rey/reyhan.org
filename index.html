---
layout: default
title: Home
---

<section id="home">
  {% for post in site.posts limit: 20 %}
    <article class="{{ post.layout}}">
      {% if post.link %}
        <h2><a href="{{ post.link }}">{{ post.title }}</a></h2>
      {% else %}
        <h2>{{ post.title }}</h2>
      {% endif %}
      {{ post.content }}
      <a href="{{ post.url }}"><time datetime="{{ post.date | date : "%Y-%m-%d"}}">{{ post.date | date: "%d %b" }}</time></a>
    </article>
  {% endfor %}
</section>
