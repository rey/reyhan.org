<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title != 'home' %}{{ page.title | downcase }} &middot; {% endif %}{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/stylesheets/css/skeleton/skeleton.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/stylesheets/css/skeleton/base.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/stylesheets/css/skeleton/layout.css" rel="stylesheet" type="text/css" media="all">
    
    <link href="/assets/stylesheets/css/screen.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="/assets/images/rey.png">
  </head>

  <body>
    <div class="container">
      <header class="sixteen columns">
        <h1><a class="brand" href="/">{{ site.title }}</a> <small>{{ site.tagline }}</small></h1>
      </header><!-- end 16c -->

        {{ content }}
        
      <footer class="sixteen columns">
        <p> &lt;3 <a href="/"><a href="https://github.com/mojombo/jekyll">Jekyll</a> + <a href="http://getskeleton.com">Skeleton</p>
      </footer>
    </div><!-- end container -->
  </body>
</html>
